machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.24.0/install.sh | bash
  node:
    version: iojs-1.5.1

dependencies:
  override:
    - npm install
    - ./node_modules/gulp/bin/gulp.js

general:
  branches:
    ignore:
      - gh-pages
      - staging

test:
  override:
    - npm test
    - npm run lint

deployment:
  master:
    branch: master
    commands:
      - ssh-keyscan erulabs.com >> ~/.ssh/known_hosts
      - git config user.email "autopusher@circleci.erulabs.com"
      - git config --global user.name "CircleCI"
      - git remote add erulabs thegame@erulabs.com:thegame.git
      - git checkout -b staging
      - sed -i -e 's/\/build//' .gitignore
      - git add -A
      - git commit -m 'autopublish to staging'
      - git push -f erulabs staging
      - "rsync -a doc thegame@erulabs.com:"
      - ssh thegame@erulabs.com "sudo /usr/bin/salt \* state.sls thegame"
